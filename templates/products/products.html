{% extends 'base.html' %} 

{% block content %}

<div class="products-container">
	{% for product in products %}

	<div class="product-card">
		<img src="{{product.thumbnail}}" width="250" alt="" />
		<a href="{% url 'product' product.id %}"><h3>{{product.title}}</h3></a>
	</div>

	{% endfor %}
</div>

{% endblock content %}
